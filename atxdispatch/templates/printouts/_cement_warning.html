<b>VÝROBKY OBSAHUJÍCÍ CEMENT</b>
<br/>
Bezpečnostní pokyny:
<br/>
dráždí oči a pokožku
<br/>
může proniknout kůží
<br/>
<br/>
Bezpečnostní opatření:
<br/>
nesmí se dostat do rukou dětí
<br/>
zamezit vniknutí do oka a pokožky
<br/>
při zasažení očí důkladně propláchnout vodou, případně zajistit lékařské ošetření
<br/>
používat ochranné rukavice
